<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoviCare/Contacts</title>
    <link rel="stylesheet" href="CSS/utils.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- first title bar part -->
    <div class="container1">
        <div class="items item-1"><a href="#" style="color:white;text-decoration: none;">
                <h3 id="sign" style="margin-top: 0;">SIGNUP</h3>
            </a></div>
        <div class="items item-2">
            <h1>CoviCare</h1>
        </div>
    </div>

    <!-- navigation bar part -->
    <div class="navbar">
        <div class="item item1"><a href="/index.html" style="color:grey;text-decoration: none;">Home</a></div>
        <div class="item item1">Services</div>
        <div class="item item1">About</div>
        <div class="item item2 ">Contacts</div>
        <div class="searchbox"><input type="text" placeholder="Search Here.."
                style="border:1px solid #ccc; padding:11px;outline:none;margin-left: 10px;"></div>
        <div class="search"><a href="#" style="color:grey;text-decoration: none;">
                <h3 id="search" style="margin-top: 3px;margin-left: 6px;">Search</h3>
            </a></div>
    </div>
    <div class="contact-content">
        <div class="contact-content-left">
            <img src="img/contact us.jpg" alt="" width="385px" style="margin-left: 5vw;margin-top:5vw;">
        </div>
        <div class="contact-content-right">
            <div class="contact-title">
                <h1 class="font1" style="margin-bottom: -5vh;">We are here to help you !!!</h1>
            </div><br><br>
            <div class="contact-form">
                <form action="">
                    <div class="contact-form-element">
                        <h3 class="font2" style="color:#153D77;">Enter Your Name </h3>
                        <input type="text" class=" form-c form-name">
                    </div><br>
                    <div class="contact-form-element">
                        <h3 class="font2" style="color:#153D77;">Enter E-mail ID </h3>
                        <input type="email" class=" form-c form-email">
                    </div><br>
                    <div class="contact-form-element">
                        <h3 class="font2" style="color:#153D77;">Enter Contact No. </h3>
                        <input type="text" class=" form-c form-contact">
                    </div><br>
                    <div class="contact-form-element">
                        <h3 class="font2" style="color:#153D77;">Enter Message Here </h3>
                        <textarea class=" form-t form-msg" cols="10" rows="5" style="width:40vw"></textarea>
                    </div><br>
                    <div class="contact-form-element">
                        <button class="form-submit" name="btn-submit">
                            <h3 class="font2" id="submit" >Submit<h3>
                        </button>
                    </div><br>
                </form>
            </div>
        </div>
    </div>

    <!-- footer part is here -->
    <footer class="footer">
        <div class="footcontent " style="font-size: 1.5vw;">
            <p class="font1">@Copyright &copy : Covi-Care ; </p>
            <p></p>
        </div>
    </footer>

</body>

</html>
